pause_ad_blocking:
  name: Pause Ad Blocking
  description: Pause ad blocking for a specified duration.
  fields:
    duration:
      name: Duration
      description: Number of seconds to pause ad blocking
      example: 300
      required: true
      selector:
        number:
          min: 60
          max: 86400
          unit_of_measurement: seconds

enable_ad_blocking:
  name: Enable Ad Blocking
  description: Enable ad blocking (cancels any temporary pause).

disable_ad_blocking:
  name: Disable Ad Blocking
  description: Disable ad blocking indefinitely.
